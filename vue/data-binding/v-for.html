<!DOCTYPE html>

  <title>V-For</title>

</head>
<body>

      {{index+1}}. {{ elem }}
    </div>
    <button @click="adda()">Adda</button>
  </div>
  <script>
    let app = new Vue({
      el: "#app",
      data() {
        return {
          coseDaSapere: [
            "proprietÃ  reattive",

            "dialetto veronese"

        };
      },
      methods: {
        adda() {
          this.coseDaSapere.push("ðŸ¦‡");
        }
      }
    });
  </script>
</body>
</html>
