<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V-Model</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="nome">
    <input type="number" v-model="eta">
    <button @click="stampaSaluto">Stampa</button>
    <div>
      Ciao, {{ nome }} hai {{ eta }} anni.
    </div>
    <div>
      {{ saluto }}
    </div>
  </div>
  <script>
    let app = new Vue({
      el: "#app",
      data() {
        return {
          nome: "",
          eta: 0,
          saluto: "",
        }
      },
      methods: {
        stampaSaluto() {
          this.saluto = `Ciao, ${this.nome} hai ${this.eta} anni.`;
        }
      }
    });
  </script>
</body>
</html>
