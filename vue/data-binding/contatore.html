<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contatore</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ count }}</p>
    <button @click="diminuisci()">-</button>
    <button @click="aggiungi()">+</button>
    <button @click="reset()">reset</button>
  </div>
  <script>
    let app = new Vue({
      el: "#app",
      data() {
        return {
          count: 0,
        }
      },
      methods: {
        aggiungi() {
          this.count++;
        },
        diminuisci() {
          this.count--;
        },
        reset() {
          this.count = 0;
        },
      }
    });
  </script>
</body>
</html>
